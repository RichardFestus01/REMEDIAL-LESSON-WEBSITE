<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of Speech Quiz - Intensive Remedial Lessons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <header>
        <div class="container">
            <!-- Make the title a link back to the homepage -->
            <h1><a href="index.html" style="color: #fff; text-decoration: none;">Intensive Remedial Lesson Centre</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#subjects">Subjects</a></li>
                    <li><a href="index.html#timetable">Timetable</a></li>
                    <li><a href="index.html#contact">Enroll Now</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="quiz-container">
            <div id="intro-container">
                <h2>Choose Your Quiz</h2>
                <p>Select a subject to test your knowledge. Each quiz is 30 minutes long.</p>
                <input type="text" id="name-input" placeholder="Enter Your Name" required>
                <div class="quiz-selection">
                    <button id="start-english-btn" class="cta-button" data-quiz="english">English Language</button>
                    <button id="start-math-btn" class="cta-button" data-quiz="math">Mathematics</button>
                </div>
            </div>
            
            <div id="question-container" class="hide">
                <div id="quiz-header">
                    <div id="question-counter"></div>
                    <div id="timer">30:00</div>
                </div>
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Buttons will be generated by JavaScript -->
                </div>
                <div class="controls">
                    <button id="prev-btn" class="cta-button hide">Previous</button>
                    <button id="next-btn" class="cta-button hide">Next</button>
                </div>
            </div>

            <div id="result-container" class="hide"></div>
        </div>
    </main>

    <script src="quiz.js"></script>
</body>
</html>
